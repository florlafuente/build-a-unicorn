<!DOCTYPE html>
<html lang="en">

<head>
	<!--Charset-->
	<meta charset="utf-8">
	<!--Viewport-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Build-A-Unicorn!</title>
	<!--Material Design Icons Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize CSS -->
    <link type="text/css" href="css/materialize.css" rel="stylesheet">
	<!--Own CSS-->
	<link type="text/css" href="css/main.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
	<div class="navbar-fixed">
		<nav class="cyan z-depth-0">
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#"><i class="material-icons">dehaze</i></a></li>
                    <li><a href="#">Build-A-Unicorn!</a></li>
                </ul><!--End Ul-->
			</div><!--End Nav Wrapper-->
		</nav><!--End Nav-->
	</div><!--End navbar-fixed-->

    <!--Container-->
	<main class="container">

        <!--Header-->
		<header>
		  <h1 class="white-text center-align">It´s time to build your unicorn. Let´s go!</h1>
		</header><!--End Header-->

        <!--Form-->
		<div class="row">
			<form class="col s6 offset-s3 card grey lighten-5 z-depth-5 myform">

                <!--Name-->
		        <div class="input-field">
                    <input id="name" type="text">
                    <label for="name">Unicorn's name</label>
                </div><!--End Input Field Name-->

                <!--Gender-->
                <div class="input-field" id="gender-field">
    			     <select name="gender">
      			       <option value="0" disabled selected>Unicorn's gender</option>
      			       <option value="F">Female</option>
      			       <option value="M">Male</option>
      			       <option value="N">Doesn't believe in gender</option>
    			     </select>
  			   </div><!--End Input Field Gender-->

                <!--Fur Color-->
  			   <div class="input-field" id="fur-field">
                    <select id="fur-color" name="fur-color">
                        <option value="0" disabled selected>Fur color</option>
                        <option value="blu">Blue</option>
      			       <option value="pin">Pink</option>
      			       <option value="pur">Purple</option>
      			       <option value="ora">Orange</option>
      			       <option value="lim">Lime</option>
      			       <option value="bla">Black</option>
      			       <option value="whi">White</option>
                    </select>
                </div><!--End Input Field Fur Color-->

                <!--Horn Length-->
  			   <div class="range-field">
                    <label for="horn">Horn Length</label>
      		        <input type="range" min="5" max="25" name="horn"/>
  			   </div><!--End Range field-->

                <!--Email-->
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email" id="labelmail" data-error="Not a valid e-mail">Email address</label>
                    <!--Alert Icon-->
                    <div class="red-text" id="error">
                        <p><i class="material-icons">warning</i></p>
                    </div><!--End Alert-->
                </div><!--End Input Field Email-->

                <!--Checkbox-->
                <div class="input-checkbox">
      			   <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      			   <label for="filled-in-box">I accept terms and conditions</label>
                </div><!--End Input Field Checkbox-->

                <!--Button-->
                <div class="input-field center-align">
                    <button class="btn waves-effect waves-light z-depth-1 boton"  name="action">
                    Get my unicorn
                    </button>
                </div><!--End Input Field Button-->
        
	       </form><!--End Form-->
           
		</div><!--End Row-->

	</main><!--End Main Container-->

	<!-- jQuery-->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- Materialize Js-->
	<script type="text/javascript" src="js/materialize.js"></script>
	<!--Own Js-->
	<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>

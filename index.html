<!DOCTYPE html>
<html lang="en">
<head>
	<!--Charset-->
	<meta charset="utf-8">
	<!--Viewport-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Build-A-Unicorn!</title>
	<!--Material Design Icons Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Materialize Stylesheet call-->
	<link type="text/css" href="css/materialize.min.css" rel="stylesheet" >
	<!--Own CSS Stylesheet call-->
	<link type="text/css" href="css/main.css" rel="stylesheet">
</head>
<body class="cyan lighten-4">
	<div class="navbar-fixed">
		<nav class="cyan">
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="left hide-on-med-and-down">
        			<li><a href="#"><i class="material-icons">dehaze</i></a></li>
        			<li><a href="#">Build-A-Unicorn!</a></li>
      			</ul><!--End Ul-->
			</div><!--End Nav Wrapper-->
		</nav><!--End Nav-->
	</div><!--End navbar-fixed-->

	<main class="container">
	
		<header class="row">
		<h1 class="center-align grey-text text-lighten-5">It's time to build your unicorn. Let's go!</h1>
		</header><!--End Header-->

		<div class="row grey lighten-5">
			<form>
				<div class="input-field">
          			<input id="name" type="text">
          			<label for="name">Unicorn's name</label>
        		</div><!--End Input Field Name-->
        		<div class="input-field">
    				<select>
      					<option value="" disabled selected>Unicorn's gender</option>
      					<option value="F">Female</option>
      					<option value="M">Male</option>
      					<option value="N">Doesn't believe in gender</option>
    				</select>
    				<label>Unicorn's gender</label>
  				</div><!--End Input Field Gender-->
  				<div class="input-field">
    				<select>
      					<option value="" disabled selected>Fur color</option>
      					<option value="blu">Blue</option>
      					<option value="pin">Pink</option>
      					<option value="pur">Purple</option>
      					<option value="ora">Orange</option>
      					<option value="lim">Lime</option>
      					<option value="bla">Black</option>
      					<option value="whi">White</option>
    				</select>
    				<label>Fur color</label>
  				</div><!--End Input Field Gender-->
  				<div class="range-field">
  					<label for="horn">Horn Length</label>
      				<input type="range" min="5" max="25" name="horn"/>
  				</div><!--End Range field-->
        		<div class="input-field">
          			<input id="email" type="email" class="validate">
          			<label for="email" data-error="Not a valid email address">Email address</label>
        		</div><!--End Input Field Email-->
        		<div class="input-field">
        			<p>
      					<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      					<label for="filled-in-box">I accept terms and conditions</label>
    				</p>
        		</div><!--End Input Field Checkbox-->
        		<div class="input-field">
        			<button class="btn waves-effect waves-light cyan darken-1" type="submit" name="action">Get my unicorn
  					</button>
  				</div><!--End Input Field Button-->
			</form><!--End Form-->
		</div><!--End Row-->
		
	</main><!--End Main Container-->

	<!-- jQuery-->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- Materialize Js-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!--Own Js-->
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
